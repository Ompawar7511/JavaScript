<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Using Method 1</title>
</head>
<body>
    <form action="" id="clc_from">
        <input type="text" placeholder="Enter First Number " id="num1">
        <input type="text" placeholder="Enter Second Number " id="num2">
         <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script>
     const form=document.getElementById("clc_from")
     const result=document.getElementById("result")
     form.addEventListener("submit",function(event){
        event.preventDefault();
        const a=parseFloat(document.getElementById("num1").value)
        const b=parseFloat(document.getElementById("num2").value)
        let sum=a+b
        result.textContent="result:"+sum
     })
    </script>
</body>
</html>
